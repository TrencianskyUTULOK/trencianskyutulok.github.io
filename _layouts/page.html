---
layout: default
---
<article class="article"
         itemscope itemtype="http://schema.org/BlogPosting">
  <header class="article__header">
    <h1 itemprop="name headline">{{ page.title | strip }}</h1>
  </header>
  <div class="article__content"
       itemprop="articleBody">
    {{ content }}
  </div>
</article>
